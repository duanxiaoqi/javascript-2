<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			text-align: center;
		}

		div {
			width: 400px;
			height: 400px;
			margin: 20px auto;
		}

		.on {
			border: 10px solid black;
			padding: 10px;
			background: black;
			color: white;
		}

		.off {
			border: 10px solid red;
			padding: 10px;
			background: grey;
			color: red;
		}
	</style>
	<script type="text/javascript">
		window.onload=function() {
			var div=document.getElementsByTagName('div')[0];
			div.onmouseover=function() {
				div.className='off';
			}
			div.onmouseout=function() {
				div.className='on';
			}
		}
	</script>
</head>
<body>
	<div class="on">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>
