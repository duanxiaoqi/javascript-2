<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,
		ul,
		li {
			padding: 0;
			margin: 0;
		}

		.box {
			width: 300px;
			border: 3px solid black;
			padding: 4px;
			background: grey;
			margin: 20px auto;
		}

		.top {
			width: 274px;
			height: 50px;
			border: 3px solid white;
			padding: 10px;
			font: 25px/50px "宋体";

		}

		img {
			width: 50px;
			height: 50px;
			float: right;
		}

		

		li {
			list-style: none;
			width: 274px;
			height: 40px;
			padding: 13px;
			font: 18px/40px "宋体";
		}
	</style>
	<script type="text/javascript">
		window.onload=function () {
			var con=true;
			var top=document.getElementsByClassName('top')[0];
			var img=document.getElementsByTagName('img')[0];
			var ul=document.getElementsByTagName('ul')[0];
			top.onclick=function () {
				if(con) {
					ul.style.display='none';
					console.log(img);
					img.src='2.jpg';
					con=false;
				} else {
					ul.style.display='block';
					img.src='1.jpg';
					con=true;
				}
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="top">
			播放列表...
			<img src="1.jpg" alt="">
		</div>
		<ul>
			<li>1单眼皮女孩</li>
			<li>2小超人他妈</li>
			<li>3永远17岁</li>
			<li>4阳光奋斗女</li>
		</ul>
	</div>
</body>
</html>
