<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul,
		li,
		img {
			padding: 0;
			margin: 0;
		}

		div {
			width: 900px;
			height: 900px;
			margin: 30px auto;
		}

		li {
			width: 300px;
			height: 300px;
			float: left;
			
			list-style: none;
		}

		span {
			opacity: .3;
		}

		img {
			width: 300px;
			height: 300px;
			float: left;
			display: none;
			z-index: 10;
		}
	</style>
	<script type="text/javascript">
		window.onload=function () {
			var li=document.getElementsByTagName('li');
			var span=document.getElementsByTagName('span');
			var img=document.getElementsByTagName('img');
			for (var i = 0; i < li.length; i++) {
				li[i].index=i;
				li[i].onmouseover=function() {
					var num=this.index;
					span[parseInt(num)].style.display='none';
					img[parseInt(num)].style.display='block';
				}
				li[i].onmouseout=function() {
					var num=this.index;
					
					img[parseInt(num)].style.display='none';
					span[parseInt(num)].style.display='block';
				}
			}
		}
	</script>
</head>
<body>
	<div>
		<ul>
			<li><span>1</span><img src="img/1.jpg" alt=""></li>
			<li><span>2</span><img src="img/2.jpg" alt=""></li>
			<li><span>3</span><img src="img/3.jpg" alt=""></li>
			<li><span>4</span><img src="img/4.jpg" alt=""></li>
			<li><span>5</span><img src="img/5.jpg" alt=""></li>
			<li><span>6</span><img src="img/6.jpg" alt=""></li>
			<li><span>7</span><img src="img/7.jpg" alt=""></li>
			<li><span>8</span><img src="img/8.jpg" alt=""></li>
			<li><span>9</span><img src="img/9.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
