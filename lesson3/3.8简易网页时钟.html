<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span {
			display: inline-block;
			width: 60px;
			height: 30px;
			border: 4px solid grey;
		}
	</style>
</head>
<body>
	<div>
		<span></span>点
		<span></span>分
		<span></span>秒
	</div>
	<script type="text/javascript">
		window.onload=function () {
			
			var span=document.getElementsByTagName('span');
			function hello() {
				var myDate=new Date();
				span[0].innerHTML = myDate.getHours().toString();
				span[1].innerHTML=myDate.getMinutes().toString();
				span[2].innerHTML=myDate.getSeconds().toString();
			}
			window.setInterval(hello,1000); 
		}
	</script>
</body>
</html>
